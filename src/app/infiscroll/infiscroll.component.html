<div class="container " style="margin-top: 10%;">
    <div class="scrollable container">

        <div *ngFor="let item of data" >
            <a href="{{item.link}}" target="_blank">
                <div class="item">

                    <img src="{{item.image}}" alt="Platfrom Logo">

                    <p class="text-center text-slate-300">
                        {{item.contents}}
                    </p>

                </div>

            </a>
        </div>

    </div>
</div>
